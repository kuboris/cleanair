<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Cleanair by kuboris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">OPENair</h1>
      <h2 class="project-tagline">Map of clean air for community by community</h2>
      <a href="http://kuboris.github.io/cleanair/map.html" class="btn">View interactive map</a>
      <a href="http://kuboris.github.io/cleanair/notification.html" class="btn">Get notification about air quality</a>
      <a href="http://kuboris.github.io/cleanair/add.html" class="btn">Add your own polution data</a>
    </section>

    <section class="main-content">
      <h3>
<a id="welcome-to-cleanair-project" class="anchor" href="#welcome-to-cleanair-project" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Help us make better maps !</h3>

<p>Insert your own device.
<form action="index.html" method="get">
Device website:<br>
<input type="text" name="Position" value="json/csv file"><br>
Update interval:<br>
<input type="text" name="Mail" value="how often do you update your device"><br>
Email:<br>
<input type="text" name="Comment" value="email" size="50"><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/kuboris/cleanair">Cleanair</a> is maintained by <a href="https://github.com/kuboris">kuboris</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
